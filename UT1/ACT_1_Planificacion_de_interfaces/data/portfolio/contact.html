<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>

    <link rel="stylesheet" href="../css/contact.css"/>
</head>
<body>
    <div class="aside">
        <div class="img_container">
            <img
                src="../imagenes_video/logo.png"
                width="150px"
            />
        </div>

        <hr/>
        <ul>
            <li>
                <a href="../index.html">Home</a>
            </li>
            <li>
                <a href="./services.html">Servicios</a>
            </li>
            <li>
                <a href="#">Contacto</a>
            </li>
        </ul>
    </div>

    <div class="bodyHeader">
        <span>Contacto</span>
    </div>

    <div class="content">
        <div class="container">
            <div class="info">
                <img
                    src="../imagenes_video/contact.svg"
                    alt="Imagen contacto"
                    width="500px"
                />

                <p>Porfavor, para ponerte en contacto con el area de soporte puede llamar al <span style="color: rgb(0, 81, 255); text-decoration: underline; cursor: pointer;">+34 987283123</span> o rellenar el siguiente formulario.</p>
            </div>
            <div class="contact-form">
                <div class="contact-container">
                <h2>Contacta con nosotros</h2>
                <p>¿Tienes dudas sobre nuestros planes o instalaciones? Escríbenos y te responderemos lo antes posible.</p>

                <form class="contact-form">
                    <div class="form-group">
                    <input type="text" placeholder="Nombre completo *" required>
                    </div>

                    <div class="form-group">
                    <input type="email" placeholder="Email *" required>
                    </div>

                    <div class="form-group">
                    <input type="tel" placeholder="Teléfono">
                    </div>

                    <div class="form-group">
                    <textarea placeholder="Cuéntanos tu consulta *" required></textarea>
                    </div>

                    <button type="submit" class="submit-btn">ENVIAR</button>
                </form>
                </div>
            </div>
        </div>
    </body>
</html>
